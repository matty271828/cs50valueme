{% extends "layout.html" %}

{% block title %}
    Browse
{% endblock %}

{% block main %}
<div class = "container-fluid">
    <div class = "grid-container1" style = "justify-content: center;">
        <div class = "grid-item"><p>Browse stocks below</p></div>
    </div>
</div>

<div class="card-container">
    {% for stock in stocks_list %}
    <div class="card">
        <h4>{{ stock.name }}</h4>
        <h4>{{ stock.price }}</h4>
    </div>
    {% endfor %}
  </div>

{% endblock %}
